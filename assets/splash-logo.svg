<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="400" fill="#667eea"/>

  <!-- 로고 배경 원 -->
  <circle cx="200" cy="200" r="80" fill="rgba(255, 255, 255, 0.1)" stroke="none"/>

  <!-- LinQ 로고 (중앙 배치) -->
  <g transform="translate(150, 150)">
    <!-- 중앙 핵심 노드 -->
    <circle cx="50" cy="50" r="8" fill="#ffffff" opacity="0.9"/>

    <!-- 연결선들 -->
    <line x1="50" y1="50" x2="20" y2="20" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="50" x2="80" y2="20" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="50" x2="80" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="50" x2="20" y2="80" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="50" x2="50" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
    <line x1="50" y1="50" x2="90" y2="50" stroke="#ffffff" stroke-width="2" opacity="0.7"/>

    <!-- 외부 노드들 -->
    <circle cx="20" cy="20" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="80" cy="20" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="80" cy="80" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="20" cy="80" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="50" cy="10" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="90" cy="50" r="5" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- LinQ 텍스트 -->
  <text x="200" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold" opacity="0.9">LinQ</text>
</svg>
